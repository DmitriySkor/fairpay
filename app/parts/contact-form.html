<div class="contact_form_block">
    <div class="container">
        
        <div class="form_block_wrap">
            <div class="form_block_left">
                <img src="images/dist/form-img-left.svg" alt="Fair Play">
            </div>
            <div class="form_block_right">
                <div class="contact_form">
                    <div class="contact_form_title">
                        Contact us
                    </div>
                    <div class="contact_form_social">
                        <a href="#" target="blanc"> <img src="images/dist/form-insta.svg" alt="Instagram"> Instagram</a>
                        <a href="#" target="blanc"> <img src="images/dist/form-diskord.svg" alt="Discord"> discord</a>
                        <a href="#" target="blanc"> <img src="images/dist/form-wa.svg" alt="Whatsapp"> Whatsapp</a>
                    </div>
                    <form action="#" method="POST" class="footer_form">
                        <div class="name_mail_field">
                            <label for="name"></label>
                            <input type="text" id="name" name="user_name" placeholder="Your name">
                            <label for="mail"></label>
                            <input type="email" id="mail" name="user_mail" placeholder="Your email">
                        </div>
                        <div class="text_field">
                            <label for="msg"></label>
                            <textarea name="user_msg" id="msg" cols="30" rows="3" placeholder="Your message"></textarea>
                        </div>
                        <div class="privacy">
                            <input type="checkbox" class="custom_checkbox" id="happy" name="happy" value="yes">
                            <label for="happy"><p>I have taken note of the <a class="footer_privacy" href="#">privacy policy</a> and agree that my details will be stored permanently for the purpose of contacting me and for queries.</p></label>
                        </div>
                        <button class="grad_btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
